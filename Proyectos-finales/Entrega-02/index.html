<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/milligram.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Trabajo 02</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <h1>Tienda de bebidas</h1>
        </div>
        <div class="column column-25">
            <h3>Agregar elemento</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="column">
                    <label for="categoriaProducto">Categoría :</label>
                    <select id="categoriaProducto">

                    </select>
                </div>
                <div class="column">
                    <label for="marca">Marca :</label>
                    <input type="text" placeholder="Marca" id="marcaProducto">
                </div>
                <div class="column">
                    <label for="featuresProducto">Características del producto :</label>
                    <input type="text" placeholder="Caracteristicas" id="featuresProducto">
                </div>
            </div>
            <div class="row">
                <div class="column ">
                    <label for="precioProducto">Precio :</label>
                    <input type="number" placeholder="Precio $" id="precioProducto" min="1.00" max="10000.00" step="0.10">
                </div>
                <div class="column">
                    <label for="stockProducto">Stock :</label>
                    <input type="number" id="stockProducto" min="0">
                </div>
                <div class="column">
                    <div> </div>
                    <button id="submitBtn" class="button-outline"> Enviar</button>
                    <button id="resetBtn" class="button-outline"> Reset</button>

                </div>


            </div>
            <div id="listaProductos">
            </div>
            <div class="row carrito">
                <h2 >Carrito: </h2>
            </div>
            <div class="row">
                <table id="tablaCarrito">
                    <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Marca</th>
                        <th>Características</th>
                        <th>Stock</th>
                        <th>Precio</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
        </div>
        
    </div>


    <script src="js/datos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
